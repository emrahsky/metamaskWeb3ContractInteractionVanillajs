<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>test</title>
  <style>
    .overlay {
      background: #ffffff;
      color: #666666;
      position: fixed;
      height: 100%;
      width: 100%;
      z-index: 5000;
      top: 0;
      left: 0;
      float: left;
      text-align: center;
      padding-top: 25%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- spinner -->
    <div class="overlay" id="loading">
      <div class="d-flex justify-content-center" id="spinner">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <!-- end spinner -->
    <!-- connected area -->
    <div class="row text-center mt-5" id="connectedArea">
      <div class="col-md-12">
        <p>
          <strong>Connected Account:</strong>
          <span id="selected-account">none</span>
        </p>
        <p>
          <strong>Balance:</strong>
          <span id="account-balance"></span>
        </p>
        <p class="badge bg-warning text-dark" id="network-name"><strong>not connected</strong></p>
      </div>
      <div class="col-md-12 text-center" id="disconnectButton">
        <button type="button" class="btn btn-outline-secondary btn-lg px-4"
          onclick="disconnectMetamask()">Disconnect</button>
      </div>
      <div class="row text-center d-flex justify-content-center mt-5">
        <!-- send amount area -->
        <div class="col-md-4">
          <label>To Address:</label>
          <input class="form-control" type="text" id="address" value="0xe78c8f12a5F502817A62F8B6Ac7CF9703c69E361">
          <label>Amount:</label>
          <input class="form-control" type="text" id="amount">
          <br>
          <button id="btn-send" type="button" class="btn btn-primary btn-block px-4 me-sm-3"
            onclick="sendWalletToken()">Send</button>
        </div>
        <!-- end send amount area -->
        <!-- contract area -->
        <div class="col-md-4">
          <label>Contract Address:</label>
          <input class="form-control" type="text" id="contractAddress"
            value="0xec350c1476098599b241E229E5d224CC0D3d8816">
          <br>
          <button id="btn-send" type="button" class="btn btn-primary btn-block px-4 me-sm-3"
            onclick="connectContract()">Connect</button>
        </div>
        <!-- end contract area -->
        <div class="col-md-12 mt-3">
          <div class="alert alert-info" id="transaction-info"></div>
        </div>
      </div>
    </div>
    <!-- end connected area -->
    <!-- disconnected area -->
    <div class="row text-center mt-5" id="disconnectedArea">
      <div class="col d-flex justify-content-center" id="connectButton">
        <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" onclick="connectMetamask()">Connect
          Metamask</button>
      </div>
    </div>
    <!-- end disconnected area -->
  </div>
  <script src="includes.js"></script>
  <script src="metamask.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>
</html>
